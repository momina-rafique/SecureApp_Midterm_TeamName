services:
  - type: web
    name: quicknotes-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXP_MINUTES
        value: "1440"
      - key: ALGORITHM
        value: HS256
      - key: CORS_ORIGINS
        value: "*"
      # If you add a Render Postgres add-on, Render will set DATABASE_URL automatically.
